[package]
name = "groth_16_verifier"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "groth_16_verifier"

[features]
default = []
cpi = ["no-entrypoint"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
idl-build = ["anchor-lang/idl-build"]

[dependencies]
anchor-lang = "0.30.1"
anyhow = "1.0.86"
ark-bn254 = "0.4.0"
ark-serialize = "0.4.2"
borsh = "1.5.1"
hex = "0.4.3"
num-bigint = "0.4.6"
num-traits = "0.2.19"
risc0-zkp = { version = "1.1.1", default-features = false } 
serde = { version = "1.0.204", features = ["derive"] }
solana-program = "=1.18.20"

# Patch zerorize, see: https://github.com/solana-labs/solana/issues/26688
[patch.crates-io]
curve25519-dalek = { git = "https://github.com/ivs/curve25519-dalek", branch = "rustls-dep-hell" }


[dev-dependencies]
risc0-zkvm = { version = "1.1.1", default-features = false } 
serde_json = "1.0.120"
arrayvec = "0.7.4"
